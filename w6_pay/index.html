<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Week 6 JS Pay Calculator">
    
    <title>Week 6 | JS Pay calculator</title>

</head>
<body>

    <h1>Week 6 | Pay Calculator</h1>

    <script>
        
        var pay = Number(prompt("What is the hourly pay of the employee?: "))

        var hour = Number(prompt("How many hours has the employee worked in the last 2 weeks?: "))

        var tax = Number(prompt("What is the tax percent rate for the employee?: ")) / 100

        var grossPay = (pay * hour).toFixed(2)

        var uncleSam = (grossPay * tax).toFixed(2)

        var netPay = (grossPay - uncleSam).toFixed(2)
        
        alert(`Gross Pay: $${grossPay}\nUncle Sam: $${uncleSam}\nNet Pay: $${netPay}`)

        console.log(`The Gross Pay is: ${grossPay}`)
        console.log(`Uncle Sam's Cut is: ${uncleSam}`)
        console.log(`The Net Pay is: ${netPay}`)


    </script>
</body>
</html>
